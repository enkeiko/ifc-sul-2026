<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>찹쌀떡세트 - 원조공주떡집 IFC몰점</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&family=Noto+Serif+KR:wght@600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brown-dark: #2A1810;
            --brown-main: #3D2314;
            --brown-light: #5D3A1A;
            --gold: #D4AF37;
            --gold-light: rgba(212, 175, 55, 0.15);
            --ivory: #FFFAF0;
            --beige: #F5EFE7;
            --white: #FFFFFF;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--ivory);
            color: var(--brown-main);
            line-height: 1.6;
        }
        .container {
            max-width: 480px;
            margin: 0 auto;
            background: var(--white);
            min-height: 100vh;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: var(--white);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(61, 35, 20, 0.1);
        }
        .back-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--brown-main);
            border-radius: 8px;
        }
        .header-title {
            font-size: 16px;
            font-weight: 600;
        }
        .product-slider { position: relative; width: 100%; aspect-ratio: 1/1; overflow: hidden; }
        .slider-track { display: flex; transition: transform 0.3s ease; height: 100%; }
        .slider-track img { width: 100%; aspect-ratio: 1/1; object-fit: cover; flex-shrink: 0; }
        .slider-dots { position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; }
        .slider-dot { width: 10px; height: 10px; border-radius: 50%; background: rgba(255,255,255,0.5); cursor: pointer; }
        .slider-dot.active { background: var(--white); }
        .slider-nav { position: absolute; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; background: rgba(255,255,255,0.8); border: none; border-radius: 50%; cursor: pointer; font-size: 18px; }
        .slider-prev { left: 12px; }
        .slider-next { right: 12px; }
        .product-content {
            padding: 24px 20px;
        }
        .product-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 700;
            margin-bottom: 12px;
            background: var(--beige);
            color: var(--brown-light);
        }
        .product-name {
            font-family: 'Noto Serif KR', serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--brown-main);
            margin-bottom: 8px;
        }
        .product-price {
            font-size: 26px;
            font-weight: 700;
            color: #8B4513;
            margin-bottom: 20px;
        }
        .product-desc {
            font-size: 15px;
            color: var(--brown-light);
            line-height: 1.8;
            margin-bottom: 24px;
            padding-bottom: 24px;
            border-bottom: 1px solid rgba(61, 35, 20, 0.1);
        }
        .section-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--brown-main);
            margin-bottom: 12px;
        }
        .contents-list {
            list-style: none;
            margin-bottom: 24px;
        }
        .contents-list li {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 0;
            border-bottom: 1px solid rgba(61, 35, 20, 0.06);
            font-size: 15px;
        }
        .contents-list li::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--gold);
            border-radius: 50%;
            flex-shrink: 0;
        }
        .info-box {
            background: var(--beige);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }
        .info-box p {
            font-size: 13px;
            color: var(--brown-light);
            line-height: 1.7;
        }
        .cta-section {
            padding: 20px;
            background: var(--white);
            border-top: 1px solid rgba(61, 35, 20, 0.1);
            position: sticky;
            bottom: 0;
        }
        .cta-btn {
            display: block;
            width: 100%;
            padding: 18px 24px;
            background: var(--gold);
            color: var(--brown-main);
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            font-family: 'Noto Sans KR', sans-serif;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <button class="back-btn" onclick="history.back()">←</button>
            <span class="header-title">상품 상세</span>
        </header>

        <div class="product-slider" data-index="0">
            <div class="slider-track">
                <img src="images/set5.png" alt="찹쌀떡세트">
                <img src="images/set_chapssal_50000.webp" alt="찹쌀떡세트">
                <img src="images/set_chapssal_50000_b.webp" alt="찹쌀떡세트">
            </div>
            <div class="slider-dots"><span class="slider-dot active"></span><span class="slider-dot"></span><span class="slider-dot"></span></div>
            <button class="slider-nav slider-prev" onclick="slideImage(-1)">&#10094;</button>
            <button class="slider-nav slider-next" onclick="slideImage(1)">&#10095;</button>
        </div>

        <div class="product-content">
            <span class="product-badge">15구 대용량</span>
            <h1 class="product-name">찹쌀떡세트</h1>
            <p class="product-price">50,000원</p>

            <p class="product-desc">
                촉촉하고 쫄깃한 프리미엄 찹쌀떡 15구 세트입니다.
                한 입 베어 물면 입안 가득 퍼지는 달콤함과
                쫀득한 식감이 일품입니다.
                대가족 모임이나 회사 선물용으로 인기 있는 상품입니다.
            </p>

            <h3 class="section-title">구성품</h3>
            <ul class="contents-list">
                <li>프리미엄 찹쌀떡 15구</li>
                <li>다양한 맛 구성 (팥, 견과, 깨 등)</li>
                <li>고급 선물 박스 포장</li>
            </ul>

            <div class="info-box">
                <p>
                    <strong>보관방법:</strong> 냉동 보관 / 실온 해동 후 섭취<br>
                    <strong>유통기한:</strong> 제조일로부터 냉동 30일<br>
                    <strong>원산지:</strong> 국내산 찹쌀 100%
                </p>
            </div>
        </div>

        <div class="cta-section">
            <a href="order.html" class="cta-btn">주문 신청하기</a>
        </div>
    </div>

    <script>
        function slideImage(dir) {
            const slider = document.querySelector('.product-slider');
            const track = slider.querySelector('.slider-track');
            const dots = slider.querySelectorAll('.slider-dot');
            const imgs = track.querySelectorAll('img');
            let idx = parseInt(slider.dataset.index) || 0;
            idx += dir;
            if (idx < 0) idx = imgs.length - 1;
            if (idx >= imgs.length) idx = 0;
            slider.dataset.index = idx;
            track.style.transform = `translateX(-${idx * 100}%)`;
            dots.forEach((d, i) => d.classList.toggle('active', i === idx));
        }
        document.querySelector('.product-slider').addEventListener('touchstart', e => { window.startX = e.touches[0].clientX; });
        document.querySelector('.product-slider').addEventListener('touchend', e => {
            const diff = window.startX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) slideImage(diff > 0 ? 1 : -1);
        });
    </script>
</body>
</html>
